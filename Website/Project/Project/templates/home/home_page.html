{% extends "layout/layout.html" %}

{% block maincontent %}
{% load wagtailcore_tags wagtailimages_tags %}


{% for block in page.content %}
{% if block.block_type == 'text' %}
    {% include_block block%}
{% else %}
<div style="padding-top:20px;">
    {% include_block block%}
</div>
{% endif %}

{% endfor %}
{% endblock %}
